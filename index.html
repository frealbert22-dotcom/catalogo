<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas TI | Catálogo Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --naranja: #ff9933;
            --azul: #002db3;
            --blanco: #ffffff;
            --negro: #050505;
            --card-bg: #121214; 
            --border: #27272a; 
            --text-dim: #a1a1aa; 
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--negro); 
            color: var(--blanco); 
            margin: 0; padding: 0; 
            overflow-x: hidden;
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        
        /* HEADER ESTILO SYNC */
        header { text-align: center; margin-bottom: 50px; }
        header h1 { 
            font-family: 'Syncopate', sans-serif;
            font-size: 2rem; letter-spacing: 10px; font-weight: 700;
            background: linear-gradient(135deg, var(--blanco) 50%, var(--naranja) 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        /* CONTROLES: BUSCADOR Y ORDEN */
        .controls { 
            display: flex; flex-wrap: wrap; gap: 15px; 
            justify-content: center; margin-bottom: 30px; 
        }

        #buscador, #sortOrder {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 50px;
            color: white;
            padding: 12px 25px;
            font-family: 'Syncopate', sans-serif;
            font-size: 0.6rem;
            letter-spacing: 2px;
            outline: none;
        }
        #buscador { width: 350px; }

        .filter-bar { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 40px; }
        .filter-btn { 
            background: transparent; border: 1px solid var(--border); 
            color: var(--text-dim); padding: 8px 20px; border-radius: 100px; 
            cursor: pointer; transition: 0.3s; font-family: 'Syncopate', sans-serif; font-size: 0.5rem;
        }
        .filter-btn.active { background: var(--azul); color: white; border-color: var(--azul); }
        
        /* GRID Y CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .grid:hover .card:not(:hover) { opacity: 0.3; filter: blur(2px); }

        .card { 
            background: var(--card-bg); border: 1px solid var(--border); 
            border-radius: 15px; overflow: hidden; transition: 0.4s; 
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--naranja); }
        
        .img-wrapper { width: 100%; height: 200px; background: #1a1a1c; overflow: hidden; }
        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .img-wrapper img { transform: scale(1.1); }
        
        .card-body { padding: 20px; flex-grow: 1; }
        .cat-tag { font-family: 'Syncopate', sans-serif; font-size: 0.5rem; color: var(--naranja); letter-spacing: 2px; }
        .card h3 { 
            margin: 10px 0; font-size: 1rem; font-family: 'Syncopate', sans-serif; 
            letter-spacing: 1px; line-height: 1.4;
        }
        .card p { color: var(--text-dim); font-size: 0.8rem; height: 45px; overflow: hidden; }
        
        /* BOTÓN WHATSAPP */
        .card-footer { border-top: 1px solid var(--border); padding: 15px 20px; }
        .btn-ws {
            display: block; width: 100%; padding: 12px;
            background: linear-gradient(to right, var(--azul), #001a66);
            color: white; text-align: center; text-decoration: none;
            border-radius: 8px; font-family: 'Syncopate', sans-serif;
            font-size: 0.6rem; letter-spacing: 1px; transition: 0.3s;
        }
        .btn-ws:hover { background: var(--naranja); transform: scale(1.02); }

        /* PAGINACIÓN */
        .pagination { display: flex; justify-content: center; gap: 10px; margin-top: 50px; }
        .page-btn { 
            background: transparent; border: 1px solid var(--border); color: white; 
            width: 40px; height: 40px; border-radius: 10px; cursor: pointer; 
            font-family: 'Syncopate', sans-serif; font-size: 0.7rem;
        }
        .page-btn.active { background: var(--naranja); border-color: var(--naranja); }

        #status-msg { text-align: center; padding: 40px; font-family: 'Syncopate'; font-size: 0.7rem; color: var(--naranja); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>CATALOGO.SYS</h1>
    </header>

    <div class="controls">
        <input type="text" id="buscador" placeholder="BUSCAR EQUIPO...">
        <select id="sortOrder">
            <option value="none">ORDENAR POR...</option>
            <option value="az">A - Z (NOMBRE)</option>
            <option value="za">Z - A (NOMBRE)</option>
        </select>
    </div>

    <div class="filter-bar" id="filters"></div>
    <div id="status-msg">SINCRONIZANDO CON LA NUBE...</div>
    <div class="grid" id="catalogo"></div>
    <div class="pagination" id="paginacion"></div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTBEf8TJyNIV7_gl2YoqxoK351sAG2ZDykTnAS-ZIXHXcrjymTjo9aEsDK9_DU4kTQjSCL1Vo1xLi7s/pub?gid=0&single=true&output=csv';
    const WHATSAPP_BASE = "https://wa.me/584241831119?text=Hola! Me interesa este producto: ";

    let masterData = [];
    let filteredData = [];
    let currentPage = 1;
    const itemsPerPage = 15;

    function init() {
        Papa.parse(CSV_URL, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                masterData = results.data.filter(r => r['Ítem'] || r['Item']);
                filteredData = [...masterData];
                if(masterData.length > 0) {
                    document.getElementById('status-msg').style.display = 'none';
                    buildFilters();
                    updateDisplay();
                } else {
                    document.getElementById('status-msg').innerText = "ERROR: BASE DE DATOS VACÍA.";
                }
            }
        });
    }

    function updateDisplay() {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const pageItems = filteredData.slice(startIndex, startIndex + itemsPerPage);
        render(pageItems);
        renderPagination();
    }

    function render(data) {
        const catalogo = document.getElementById('catalogo');
        catalogo.innerHTML = "";
        data.forEach(item => {
            const nombre = item['Ítem'] || "Producto";
            const img = item.Imagen || 'https://via.placeholder.com/400x300/111/444?text=FOTO+PENDIENTE';
            catalogo.innerHTML += `
                <div class="card">
                    <div class="img-wrapper"><img src="${img}"></div>
                    <div class="card-body">
                        <span class="cat-tag">${item['Categoría'] || 'SISTEMAS'}</span>
                        <h3>${nombre}</h3>
                        <p>${item['Descripción Técnica'] || ''}</p>
                    </div>
                    <div class="card-footer">
                        <a href="${WHATSAPP_BASE}${encodeURIComponent(nombre)}" target="_blank" class="btn-ws">CONSULTAR DISPONIBILIDAD</a>
                    </div>
                </div>`;
        });
    }

    function buildFilters() {
        const filterBar = document.getElementById('filters');
        const categories = ['Todos', ...new Set(masterData.map(i => i['Categoría']).filter(c => c))];
        filterBar.innerHTML = "";
        categories.forEach(c => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn' + (c === 'Todos' ? ' active' : '');
            btn.innerText = c;
            btn.onclick = () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                applyFiltersAndSort(c);
            };
            filterBar.appendChild(btn);
        });
    }

    function applyFiltersAndSort(category) {
        let data = (category === 'Todos' || !category) ? [...masterData] : masterData.filter(i => i['Categoría'] === category);
        
        // Buscador
        const term = document.getElementById('buscador').value.toLowerCase();
        if(term) data = data.filter(i => i['Ítem'].toLowerCase().includes(term));

        // Orden A-Z
        const order = document.getElementById('sortOrder').value;
        if(order === 'az') data.sort((a,b) => a['Ítem'].localeCompare(b['Ítem']));
        if(order === 'za') data.sort((a,b) => b['Ítem'].localeCompare(a['Ítem']));

        filteredData = data;
        currentPage = 1;
        updateDisplay();
    }

    function renderPagination() {
        const pagContainer = document.getElementById('paginacion');
        pagContainer.innerHTML = "";
        const totalPages = Math.ceil(filteredData.length / itemsPerPage);
        if (totalPages <= 1) return;

        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button');
            btn.innerText = i;
            btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
            btn.onclick = () => {
                currentPage = i;
                updateDisplay();
                window.scrollTo({top: 0, behavior: 'smooth'});
            };
            pagContainer.appendChild(btn);
        }
    }

    document.getElementById('buscador').addEventListener('input', () => applyFiltersAndSort());
    document.getElementById('sortOrder').addEventListener('change', () => applyFiltersAndSort());

    window.onload = init;
</script>
</body>
</html>
