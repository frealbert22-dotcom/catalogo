<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas TI | Catálogo Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --card-bg: #121214; --border: #27272a; --text-main: #ffffff; --text-dim: #a1a1aa; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text-main); margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        header { text-align: center; margin-bottom: 50px; }
        header h1 { font-size: 2.5rem; font-weight: 800; text-transform: uppercase; margin: 0; }
        header p { color: var(--gold); font-size: 0.8rem; letter-spacing: 2px; margin-top: 10px; }
        .filter-bar { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 40px; }
        .filter-btn { background: transparent; border: 1px solid var(--border); color: var(--text-dim); padding: 8px 20px; border-radius: 100px; cursor: pointer; transition: 0.3s; }
        .filter-btn.active { background: var(--gold); color: #000; border-color: var(--gold); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; overflow: hidden; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .img-wrapper { width: 100%; height: 200px; background: #1a1a1c; }
        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .card-body { padding: 20px; }
        .cat-tag { font-size: 0.6rem; color: var(--gold); text-transform: uppercase; font-weight: bold; }
        .card h3 { margin: 5px 0 10px 0; font-size: 1.2rem; }
        .card p { color: var(--text-dim); font-size: 0.85rem; height: 40px; overflow: hidden; }
        .card-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border); padding-top: 15px; margin-top: 10px; }
        .price { font-size: 1.4rem; font-weight: 800; }
        #status-msg { text-align: center; padding: 20px; color: var(--gold); }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>CATÁLOGO SISTEMAS</h1>
        <p>INFRAESTRUCTURA & TECNOLOGÍA 2026</p>
    </header>
    <div class="filter-bar" id="filters"></div>
    <div id="status-msg">Cargando base de datos...</div>
    <div class="grid" id="catalogo"></div>
</div>

<script>
    // Tu enlace verificado
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTBEf8TJyNIV7_gl2YoqxoK351sAG2ZDykTnAS-ZIXHXcrjymTjo9aEsDK9_DU4kTQjSCL1Vo1xLi7s/pub?gid=0&single=true&output=csv';

    let masterData = [];

    function init() {
        // Usamos PapaParse con una configuración de descarga directa
        Papa.parse(CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                console.log("Datos:", results.data);
                masterData = results.data.filter(r => r['Ítem'] || r['Item']);
                
                if(masterData.length > 0) {
                    document.getElementById('status-msg').style.display = 'none';
                    buildFilters(masterData);
                    render(masterData);
                } else {
                    document.getElementById('status-msg').innerText = "⚠️ La hoja está vacía.";
                }
            },
            error: function(err) {
                document.getElementById('status-msg').innerText = "❌ Error de conexión. Intenta abrirlo en otro navegador.";
            }
        });
    }

    function render(data) {
        const catalogo = document.getElementById('catalogo');
        catalogo.innerHTML = "";
        data.forEach(item => {
            const img = item.Imagen || 'https://via.placeholder.com/400x300/1a1a1c/d4af37?text=Sin+Imagen';
            catalogo.innerHTML += `
                <div class="card">
                    <div class="img-wrapper"><img src="${img}" onerror="this.src='https://via.placeholder.com/400x300/1a1a1c/d4af37?text=Cargando...'"></div>
                    <div class="card-body">
                        <span class="cat-tag">${item['Categoría'] || 'General'}</span>
                        <h3>${item['Ítem']}</h3>
                        <p>${item['Descripción Técnica'] || ''}</p>
                        <div class="card-footer">
                            <div class="price">$${item.Precio || '0'}</div>
                            <div style="font-size:0.7rem; color:#444">COD: ${item.CODIGO}</div>
                        </div>
                    </div>
                </div>`;
        });
    }

    function buildFilters(data) {
        const filterBar = document.getElementById('filters');
        const categories = ['Todos', ...new Set(data.map(i => i['Categoría']).filter(c => c))];
        filterBar.innerHTML = "";
        categories.forEach(c => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn' + (c === 'Todos' ? ' active' : '');
            btn.innerText = c;
            btn.onclick = (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                render(c === 'Todos' ? masterData : masterData.filter(i => i['Categoría'] === c));
            };
            filterBar.appendChild(btn);
        });
    }
    window.onload = init;
</script>
</body>
</html>
