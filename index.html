<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas TI | Cat√°logo Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { 
            --azul-fondo: #001a4d; /* Azul profundo */
            --naranja: #ff9933;
            --blanco: #ffffff;
            --negro-texto: #1a1a1a;
            --verde-wa: #25D366;
            --text-dim: #e0e0e0; 
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--azul-fondo); 
            color: var(--blanco); 
            margin: 0; padding: 0; 
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        
        header { text-align: center; margin-bottom: 50px; }
        header h1 { 
            font-family: 'Syncopate', sans-serif;
            font-size: 2.2rem; letter-spacing: 8px; font-weight: 700;
            color: var(--blanco);
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        /* BUSCADOR Y ORDEN */
        .controls { 
            display: flex; flex-wrap: wrap; gap: 15px; 
            justify-content: center; margin-bottom: 30px; 
        }

        #buscador, #sortOrder {
            background: var(--blanco);
            border: none;
            border-radius: 50px;
            color: var(--negro-texto);
            padding: 12px 25px;
            font-family: 'Syncopate', sans-serif;
            font-size: 0.6rem;
            letter-spacing: 2px;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        #buscador { width: 350px; }

        /* FILTROS NARANJA */
        .filter-bar { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 40px; }
        .filter-btn { 
            background: transparent; border: 2px solid var(--naranja); 
            color: var(--naranja); padding: 8px 20px; border-radius: 100px; 
            cursor: pointer; transition: 0.3s; font-family: 'Syncopate', sans-serif; font-size: 0.5rem;
            font-weight: bold;
        }
        .filter-btn.active, .filter-btn:hover { background: var(--naranja); color: var(--blanco); }
        
        /* TARJETAS BLANCAS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .card { 
            background: var(--blanco); 
            border-radius: 20px; 
            overflow: hidden; 
            transition: 0.4s; 
            display: flex; flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .card:hover { transform: translateY(-10px); }
        
        .img-wrapper { width: 100%; height: 220px; background: #f0f0f0; overflow: hidden; }
        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-body { padding: 25px; flex-grow: 1; color: var(--negro-texto); }
        .cat-tag { font-family: 'Syncopate', sans-serif; font-size: 0.5rem; color: var(--azul-fondo); font-weight: bold; letter-spacing: 1px; }
        .card h3 { 
            margin: 10px 0; font-size: 1.1rem; font-weight: 800; color: var(--azul-fondo);
            line-height: 1.3;
        }
        .card p { color: #555; font-size: 0.85rem; height: 50px; overflow: hidden; }
        .card .item-code { font-family: 'Syncopate', sans-serif; font-size: 0.6rem; color: #999; margin-top: 10px; }
        
        /* BOT√ìN WHATSAPP VERDE */
        .card-footer { padding: 0 25px 25px; }
        .btn-ws {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 14px;
            background: var(--verde-wa);
            color: white; text-align: center; text-decoration: none;
            border-radius: 12px; font-family: 'Syncopate', sans-serif;
            font-size: 0.6rem; font-weight: 700; transition: 0.3s;
        }
        .btn-ws:hover { background: #1ebd59; transform: scale(1.03); }

        /* PAGINACI√ìN NARANJA */
        .pagination { display: flex; justify-content: center; gap: 10px; margin: 50px 0; }
        .page-btn { 
            background: var(--blanco); border: none; color: var(--azul-fondo); 
            width: 45px; height: 45px; border-radius: 50%; cursor: pointer; 
            font-family: 'Syncopate', sans-serif; font-size: 0.8rem; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .page-btn.active { background: var(--naranja); color: white; }

        #status-msg { text-align: center; padding: 40px; font-family: 'Syncopate'; color: var(--naranja); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>CATALOGO SISTEMAS</h1>
    </header>

    <div class="controls">
        <input type="text" id="buscador" placeholder="BUSCAR EQUIPO...">
        <select id="sortOrder">
            <option value="none">ORDENAR POR...</option>
            <option value="az">A - Z (NOMBRE)</option>
            <option value="za">Z - A (NOMBRE)</option>
        </select>
    </div>

    <div class="filter-bar" id="filters"></div>
    <div id="status-msg"><i class="fas fa-spinner fa-spin"></i> SINCRONIZANDO CAT√ÅLOGO...</div>
    <div class="grid" id="catalogo"></div>
    <div class="pagination" id="paginacion"></div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTBEf8TJyNIV7_gl2YoqxoK351sAG2ZDykTnAS-ZIXHXcrjymTjo9aEsDK9_DU4kTQjSCL1Vo1xLi7s/pub?gid=0&single=true&output=csv';
    
    let masterData = [];
    let filteredData = [];
    let currentPage = 1;
    const itemsPerPage = 15;

    function init() {
        Papa.parse(CSV_URL, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                masterData = results.data.filter(r => r['√çtem'] || r['Item']);
                filteredData = [...masterData];
                if(masterData.length > 0) {
                    document.getElementById('status-msg').style.display = 'none';
                    buildFilters();
                    updateDisplay();
                } else {
                    document.getElementById('status-msg').innerText = "ERROR: BASE DE DATOS SIN CONTENIDO.";
                }
            }
        });
    }

    function updateDisplay() {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const pageItems = filteredData.slice(startIndex, startIndex + itemsPerPage);
        render(pageItems);
        renderPagination();
    }

    function render(data) {
        const catalogo = document.getElementById('catalogo');
        catalogo.innerHTML = "";
        data.forEach(item => {
            const nombre = item['√çtem'] || "Equipo";
            const codigo = item.CODIGO || "N/A";
            const img = item.Imagen || 'https://via.placeholder.com/400x320/eeeeee/999999?text=IMAGEN+NO+DISPONIBLE';
            
            // Link de WhatsApp con Nombre y C√≥digo
            const wsLink = `https://wa.me/584241831119?text=${encodeURIComponent(`Hola! Me interesa este equipo:\nüìå *Nombre:* ${nombre}\nüî¢ *C√≥digo:* ${codigo}`)}`;

            catalogo.innerHTML += `
                <div class="card">
                    <div class="img-wrapper"><img src="${img}" onerror="this.src='https://via.placeholder.com/400x320/eeeeee/999999?text=CARGANDO...'"></div>
                    <div class="card-body">
                        <span class="cat-tag">${item['Categor√≠a'] || 'GENERAL'}</span>
                        <h3>${nombre}</h3>
                        <p>${item['Descripci√≥n T√©cnica'] || 'Consulte detalles t√©cnicos v√≠a WhatsApp.'}</p>
                        <div class="item-code">COD: ${codigo}</div>
                    </div>
                    <div class="card-footer">
                        <a href="${wsLink}" target="_blank" class="btn-ws">
                            <i class="fab fa-whatsapp"></i> CONSULTAR EQUIPO
                        </a>
                    </div>
                </div>`;
        });
    }

    function buildFilters() {
        const filterBar = document.getElementById('filters');
        const categories = ['Todos', ...new Set(masterData.map(i => i['Categor√≠a']).filter(c => c))];
        filterBar.innerHTML = "";
        categories.forEach(c => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn' + (c === 'Todos' ? ' active' : '');
            btn.innerText = c;
            btn.onclick = () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                applyFiltersAndSort(c);
            };
            filterBar.appendChild(btn);
        });
    }

    function applyFiltersAndSort(category) {
        let data = (category === 'Todos' || !category) ? [...masterData] : masterData.filter(i => i['Categor√≠a'] === category);
        const term = document.getElementById('buscador').value.toLowerCase();
        if(term) data = data.filter(i => i['√çtem'].toLowerCase().includes(term));
        const order = document.getElementById('sortOrder').value;
        if(order === 'az') data.sort((a,b) => a['√çtem'].localeCompare(b['√çtem']));
        if(order === 'za') data.sort((a,b) => b['√çtem'].localeCompare(a['√çtem']));
        filteredData = data;
        currentPage = 1;
        updateDisplay();
    }

    function renderPagination() {
        const pagContainer = document.getElementById('paginacion');
        pagContainer.innerHTML = "";
        const totalPages = Math.ceil(filteredData.length / itemsPerPage);
        if (totalPages <= 1) return;
        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button');
            btn.innerText = i;
            btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
            btn.onclick = () => {
                currentPage = i;
                updateDisplay();
                window.scrollTo({top: 0, behavior: 'smooth'});
            };
            pagContainer.appendChild(btn);
        }
    }

    document.getElementById('buscador').addEventListener('input', () => applyFiltersAndSort());
    document.getElementById('sortOrder').addEventListener('change', () => applyFiltersAndSort());
    window.onload = init;
</script>
</body>
</html>
