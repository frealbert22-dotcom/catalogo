<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas TI | Catálogo 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* FORZANDO COLORES */
        :root { 
            --fondo-azul: #002366 !important; /* AZUL FUERTE */
            --naranja: #ff9933 !important;
            --blanco-card: #ffffff !important;
            --texto-negro: #1a1a1a !important;
            --whatsapp-verde: #25D366 !important;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--fondo-azul) !important; /* FONDO AZUL */
            margin: 0; padding: 0; 
            color: white;
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        
        header h1 { 
            font-family: 'Syncopate', sans-serif;
            text-align: center; font-size: 2rem; letter-spacing: 8px;
            color: white; margin-bottom: 40px;
        }

        /* BUSCADOR Y FILTROS */
        .controls { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        #buscador, #sortOrder {
            padding: 12px 20px; border-radius: 50px; border: none;
            font-family: 'Syncopate', sans-serif; font-size: 0.6rem;
        }

        .filter-bar { display: flex; justify-content: center; gap: 10px; margin-bottom: 40px; flex-wrap: wrap; }
        .filter-btn { 
            background: var(--naranja); color: white; border: none;
            padding: 10px 20px; border-radius: 50px; cursor: pointer;
            font-family: 'Syncopate', sans-serif; font-size: 0.5rem; font-weight: bold;
        }

        /* GRID Y TARJETAS BLANCAS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        
        .card { 
            background: var(--blanco-card) !important; /* TARJETA BLANCA */
            border-radius: 15px; overflow: hidden; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            display: flex; flex-direction: column;
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-10px); }

        .img-wrapper { width: 100%; height: 200px; background: #eee; }
        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; }

        .card-body { padding: 20px; color: var(--texto-negro); flex-grow: 1; }
        .card-body h3 { font-family: 'Syncopate', sans-serif; font-size: 0.9rem; margin: 10px 0; color: #002366; }
        .card-body p { font-size: 0.8rem; color: #444; line-height: 1.4; }
        .item-code { font-size: 0.6rem; font-weight: bold; color: #888; margin-top: 10px; font-family: 'Syncopate'; }

        /* BOTON WHATSAPP VERDE */
        .card-footer { padding: 15px; background: #f9f9f9; }
        .btn-ws {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            background: var(--whatsapp-verde); color: white;
            text-decoration: none; padding: 12px; border-radius: 10px;
            font-family: 'Syncopate', sans-serif; font-size: 0.6rem; font-weight: bold;
        }

        .pagination { display: flex; justify-content: center; gap: 10px; margin: 40px 0; }
        .page-btn { 
            background: white; color: #002366; border: none;
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            font-family: 'Syncopate', sans-serif; font-size: 0.7rem; font-weight: bold;
        }
        .page-btn.active { background: var(--naranja); color: white; }
    </style>
</head>
<body>

<div class="container">
    <header><h1>CATALOGO SISTEMAS</h1></header>

    <div class="controls">
        <input type="text" id="buscador" placeholder="BUSCAR EQUIPO...">
        <select id="sortOrder">
            <option value="none">ORDENAR...</option>
            <option value="az">A - Z</option>
            <option value="za">Z - A</option>
        </select>
    </div>

    <div class="filter-bar" id="filters"></div>
    <div class="grid" id="catalogo"></div>
    <div class="pagination" id="paginacion"></div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTBEf8TJyNIV7_gl2YoqxoK351sAG2ZDykTnAS-ZIXHXcrjymTjo9aEsDK9_DU4kTQjSCL1Vo1xLi7s/pub?gid=0&single=true&output=csv';

    let masterData = [];
    let filteredData = [];
    let currentPage = 1;
    const itemsPerPage = 15;

    function init() {
        Papa.parse(CSV_URL, {
            download: true, header: true,
            complete: function(results) {
                masterData = results.data.filter(r => r['Ítem']);
                filteredData = [...masterData];
                buildFilters();
                updateDisplay();
            }
        });
    }

    function updateDisplay() {
        const startIndex = (currentPage - 1) * itemsPerPage;
        render(filteredData.slice(startIndex, startIndex + itemsPerPage));
        renderPagination();
    }

    function render(data) {
        const catalogo = document.getElementById('catalogo');
        catalogo.innerHTML = "";
        data.forEach(item => {
            const nombre = item['Ítem'];
            const codigo = item.CODIGO || "S/C";
            const wsLink = `https://wa.me/584241831119?text=Hola! Me interesa:%0A*Producto:* ${nombre}%0A*Codigo:* ${codigo}`;

            catalogo.innerHTML += `
                <div class="card">
                    <div class="img-wrapper"><img src="${item.Imagen || 'https://via.placeholder.com/400x250'}"></div>
                    <div class="card-body">
                        <h3>${nombre}</h3>
                        <p>${item['Descripción Técnica'] || ''}</p>
                        <div class="item-code">COD: ${codigo}</div>
                    </div>
                    <div class="card-footer">
                        <a href="${wsLink}" target="_blank" class="btn-ws">
                            <i class="fab fa-whatsapp"></i> CONSULTAR
                        </a>
                    </div>
                </div>`;
        });
    }

    function buildFilters() {
        const cats = ['Todos', ...new Set(masterData.map(i => i['Categoría']).filter(c => c))];
        const bar = document.getElementById('filters');
        bar.innerHTML = "";
        cats.forEach(c => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            btn.innerText = c;
            btn.onclick = () => {
                filteredData = c === 'Todos' ? masterData : masterData.filter(i => i['Categoría'] === c);
                currentPage = 1;
                updateDisplay();
            };
            bar.appendChild(btn);
        });
    }

    function renderPagination() {
        const pag = document.getElementById('paginacion');
        pag.innerHTML = "";
        const pages = Math.ceil(filteredData.length / itemsPerPage);
        for (let i = 1; i <= pages; i++) {
            const btn = document.createElement('button');
            btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
            btn.innerText = i;
            btn.onclick = () => { currentPage = i; updateDisplay(); window.scrollTo(0,0); };
            pag.appendChild(btn);
        }
    }

    document.getElementById('buscador').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        filteredData = masterData.filter(i => i['Ítem'].toLowerCase().includes(term));
        currentPage = 1;
        updateDisplay();
    });

    document.getElementById('sortOrder').addEventListener('change', (e) => {
        if(e.target.value === 'az') filteredData.sort((a,b) => a['Ítem'].localeCompare(b['Ítem']));
        if(e.target.value === 'za') filteredData.sort((a,b) => b['Ítem'].localeCompare(a['Ítem']));
        updateDisplay();
    });

    window.onload = init;
</script>
</body>
</html>
