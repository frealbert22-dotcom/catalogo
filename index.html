    <style>

        /* BUSCADOR Y ORDEN */
        .controls {

            outline: none; background: white; color: var(--texto-negro);

        #buscador { width: 400px; }

        .card {

            display: flex; flex-direction: column;
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }

        .img-wrapper { 
            width: 100%; height: 220px; background: #f0f0f0; 
            overflow: hidden; position: relative; 
        }
        .img-wrapper img { width: 100%; height: 100%; object-fit: contain; padding: 10px; transition: 0.5s; }
        .card:hover .img-wrapper img { transform: scale(1.1); }

        .card-body { padding: 20px; color: var(--texto-negro); flex-grow: 1; }
        .card-body h3 { 
            font-family: 'Syncopate', sans-serif; font-size: 0.8rem; 
            margin: 0 0 10px 0; color: var(--fondo-azul); line-height: 1.4;
        }
        .card-body p { font-size: 0.8rem; color: #555; line-height: 1.5; margin-bottom: 15px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        .badge-code {
            display: inline-block; background: #eee; padding: 4px 8px;
            border-radius: 5px; font-family: 'Syncopate'; font-size: 0.6rem; color: #777;
        }

        .card-footer { padding: 15px; border-top: 1px solid #eee; }
        .btn-ws {

            background: var(--whatsapp-verde); color: white;
            text-decoration: none; padding: 12px; border-radius: 10px;
            font-family: 'Syncopate', sans-serif; font-size: 0.6rem; font-weight: bold;
        }

        /* PAGINACION */
        .pagination { display: flex; justify-content: center; gap: 10px; margin: 50px 0; }
        .page-btn { 
            background: rgba(255,255,255,0.1); color: white; border: none;
            width: 45px; height: 45px; border-radius: 10px; cursor: pointer;
            font-family: 'Syncopate', sans-serif; font-size: 0.8rem; transition: 0.3s;
        }
        .page-btn.active { background: var(--naranja); box-shadow: 0 0 15px var(--naranja); }

        /* LOADING */
        #loader { text-align: center; padding: 50px; font-family: 'Syncopate'; letter-spacing: 5px; }
    </style>
</head>
